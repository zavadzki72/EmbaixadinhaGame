    <div class="modal" id="modal-register">
        <div class="header">
            <div class="title">
                <img src="./assets/icons/best-of-site.png" alt="">
                <h4>Informe seu nome</h4>
            </div>
            <button class="close-modal" onClick="changeModalRegister()">
                <img src="./assets/icons/close-modal.png" alt="">
            </button>
        </div>
        <form action="javascript:void(0);" onsubmit="return registerPlayerSubmit(this)">
            <div class="form-register">
                <input class="name-input" type="text" name="name" placeholder="ex: Marccus Zavadzki" autocomplete="off" required />
            </div>
            <span class="form-error">Um Jogador com esse nome ja existe, tente outro nome!</span>
            <div class="form-info">
                <button class="register-player" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
